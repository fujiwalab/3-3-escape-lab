<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3-3リアル脱出ゲーム</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      background-image: linear-gradient(0deg, transparent 24%, rgba(255,255,255,0.5) 25%, rgba(255,255,255,0.5) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.5) 75%, rgba(255,255,255,0.5) 76%, transparent 77%, transparent), 
                        linear-gradient(90deg, transparent 24%, rgba(255,255,255,0.5) 25%, rgba(255,255,255,0.5) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.5) 75%, rgba(255,255,255,0.5) 76%, transparent 77%, transparent);
      background-size: 35px 35px;
    }

    .title {
      font-size: 3em;
      font-weight: bold;
      color: #a0dfff;
      text-shadow: 
        -6px -6px 0 white,
         6px -6px 0 white,
        -6px  6px 0 white,
         6px  6px 0 white;
      border-radius: 20px;
      text-align: center;
      margin-top: 60px;
    }

    .content {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 30px;
      font-size: 1.6em;
    }

    .map-text {
      margin-right: 20px;
      font-weight: bold;
      font-size: 1.6em;
    }

    .map-image {
      width: auto;
      height: 136px; /* 学校イラストを1.7倍に調整（元が約80px想定） */
    }

    .flask {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px; /* 元の0.4倍くらいを想定 */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="title">研究所 × 脱出ゲーム</div>

  <div class="content">
    <div class="map-text">📍場所：2階 3年3組教室</div>
    <img class="map-image" src="https://tyoudoii-illust.com/wp-content/uploads/2021/02/aisome_school_mono.png" alt="学校イラスト">
  </div>

  <img class="flask" src="https://science-illust.com/wp-content/uploads/2022/10/tt_green.png" alt="緑のフラスコ">

</body>
</html>
