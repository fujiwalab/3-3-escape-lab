<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3-3リアル脱出ゲーム</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      background-image:
        linear-gradient(0deg, transparent 31%, rgba(255,255,255,0.6) 32%, rgba(255,255,255,0.6) 33%, transparent 34%, transparent 67%, rgba(255,255,255,0.6) 68%, rgba(255,255,255,0.6) 69%, transparent 70%),
        linear-gradient(90deg, transparent 31%, rgba(255,255,255,0.6) 32%, rgba(255,255,255,0.6) 33%, transparent 34%, transparent 67%, rgba(255,255,255,0.6) 68%, rgba(255,255,255,0.6) 69%, transparent 70%);
      background-size: 24.5px 24.5px;
    }

    .title {
      font-size: 3.5em;
      font-weight: bold;
      color: #a0dfff;
      text-align: center;
      margin-top: 60px;
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px;
      background: white;
      box-shadow:
        0 0 0 8px white,
        0 0 0 16px #a0dfff;
    }

    .title::before {
      content: "";
      position: absolute;
      top: -16px;
      left: -16px;
      right: -16px;
      bottom: -16px;
      border-radius: 30px;
      background: white;
      z-index: -2;
    }

    .container {
      display: flex;
      align-items: center;
      padding: 40px;
      font-size: 1.6em;
    }

    .map-text {
      font-weight: bold;
      font-size: 1.6em;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .map-image {
      height: 136px; /* 約1.7倍 */
      width: auto;
    }

    .flask {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px; /* 小さめ（0.4倍くらい） */
      height: auto;
    }
  </style>
</head>
<body>

  <div style="text-align: center;">
    <div class="title">研究所 × 脱出ゲーム</div>
  </div>

  <div class="container">
    <div class="map-text">📍場所：2階 3年3組教室</div>
    <img class="map-image" src="https://tyoudoii-illust.com/wp-content/uploads/2021/02/aisome_school_mono.png" alt="学校イラスト">
  </div>

  <img class="flask" src="https://science-illust.com/wp-content/uploads/2022/10/tt_green.png" alt="緑のフラスコ">

</body>
</html>
