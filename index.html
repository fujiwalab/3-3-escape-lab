<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-3 研究所×脱出ゲーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }
    header {
      background-color: #001a33;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.8em;
      font-weight: bold;
      margin: 0;
      color: #00e5ff;
    }
    header p {
      font-size: 1.1em;
      margin-top: 10px;
    }
    section {
      background: #ffffff;
      color: #001f3f;
      border-left: 6px solid #42a5f5;
      border-radius: 12px;
      padding: 20px 24px;
      margin: 30px 20px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      position: relative;
      animation: fadeUp 0.9s ease-out;
    }
    section h2 {
      font-size: 1.5em;
      color: #1565c0;
      margin-bottom: 10px;
    }
    section p {
      font-size: 1em;
    }
    .highlight-img {
      max-width: 180px;
      float: right;
      margin-left: 20px;
      animation: wiggle 2s infinite;
    }
    .flask-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      animation: wiggle 2s infinite;
      z-index: 1000;
    }
    .bubble-effect {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('https://i.imgur.com/8g0X2VX.png') repeat-x;
      background-size: contain;
      animation: bubbleRise 6s ease-out infinite;
      opacity: 0.6;
      z-index: 0;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #bbbbbb;
      text-align: center;
      padding-bottom: 40px;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bubbleRise {
      0% { background-position-y: 100px; opacity: 0; }
      50% { opacity: 0.6; }
      100% { background-position-y: 0px; opacity: 0; }
    }
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1.5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- 泡エフェクト -->
  <div class="bubble-effect"></div>

  <!-- 左下の三角フラスコ -->
  <img class="flask-icon" src="https://static.vecteezy.com/system/resources/previews/019/199/302/non_2x/hand-drawn-triangular-flask-illustration-background-png.png" alt="三角フラスコ">

  <header>
    <h1>3-3 研究所×脱出ゲーム</h1>
    <p>白衣に身を包んだ研究員たちが、あなたを研究所へとご案内します。</p>
  </header>

  <section>
    <h2>🔬 出し物紹介</h2>
    <img class="highlight-img" src="https://pngtree.com/freepng/simple-lab-coat-2d-cartoon-illustration-on-white-background_20044392.png" alt="白衣の研究員">
    <p>研究員に扮した3-3の生徒たちがお出迎え。<br>
    仕掛けられた謎を解いて、研究所から脱出せよ！</p>
  </section>

  <!-- その他セクションは元の通り省略 -->
  <!-- 省略部分 ... -->

  <footer>
    <p>© 2025 3-3 Escape Lab. All rights reserved.</p>
  </footer>
</body>
</html>
