<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-3 脱出研究所</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f2f8ff;
      color: #1a237e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    header {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s ease-out;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4em;
      color: #0d47a1;
      margin: 0;
    }
    section {
      background: #ffffff;
      border-left: 6px solid #42a5f5;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      animation: slideUp 1s ease-out;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #1565c0;
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    p, a {
      font-size: 1em;
      color: #1a237e;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #546e7a;
      animation: fadeIn 1.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>3-3 脱出研究所</h1>
    <p>文化祭限定！理科室からの脱出に挑め！</p>
  </header>

  <section>
    <h2>出し物紹介</h2>
    <p>理科室を舞台にしたリアル脱出ゲーム。白衣を着た研究員たちと一緒に謎を解き明かそう！</p>
  </section>

  <section>
    <h2>ストーリー</h2>
    <p>謎の実験が行われていた研究所で、突如アラームが鳴り響く…。あなたは無事に脱出できるか？</p>
  </section>

  <section>
    <h2>待ち時間</h2>
    <p>待ち時間表示はここに反映予定です。</p>
  </section>

  <section>
    <h2>お試し謎</h2>
    <p>Web限定のミニ謎を準備中！乞うご期待。</p>
  </section>

  <section>
    <h2>準備の様子</h2>
    <p>写真や制作風景を今後掲載予定です。</p>
  </section>

  <section>
    <h2>Instagram</h2>
    <p><a href="#">公式インスタはこちら（あとでURLを追加）</a></p>
  </section>

  <footer>
    <p>© 2025 3-3 Escape Lab. All rights reserved.</p>
  </footer>
</body>
</html>
